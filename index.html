<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature Pad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


      <div class="settings">
        <label for="startChar">Chữ bắt đầu:</label>
        <input type="text" id="startChar" maxlength="3" placeholder="Ví dụ: a">
        <label for="endChar">Chữ kết thúc:</label>
        <input type="text" id="endChar" maxlength="3" placeholder="Ví dụ: e">
        <button id="startBtn">Bắt đầu</button>
      </div>




      
    <div class="zoneve">
      <canvas id="signature-pad" width="300" height="200"></canvas>
      <div class="benphai">
        <button id="clear-btn"> Xoá </button>
          <button id="audioBtn">Nghe audio</button>
          <button id="answerBtn">Xem đáp án</button>
          <button id="nextBtn">Tiếp theo</button>
          <div id="countdown" style="text-align: right;   margin: 15px;">Còn lại: <span id="remainCount">0</span></div>
        <div id="infoBox" style="display:none">
          <div id="kanaInfo"></div>
        </div>
      </div>
    </div>





    <script src="script.js"></script>
  </body>
</html>
